<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
    <script src="js/script.js" type="module"></script>
    <title>ToDo List</title>
</head>
<body>
    <div id="app">
        <header class="bg-light p-4 d-flex justify-content-between">
            <!-- logo -->
            <img src="img/todo-logo.png" alt="logo">
            <span>ToDo List</span>
        </header>

        <main class="container my-4 bg-light">
            <h1>Lista della spesa</h1>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between" v-for="(item, index) in todo" :key="item.id">
                    <span :class="{'text-decoration-line-through': item.done}" @click="toggleDone(item.id)" class="pointer"> {{item.text}}</span>
                    <i class="fa-regular fa-trash-can" @click="removeItem(item.id)"></i>
                </li>
            </ul>
        </main>
</div>
</body>
</html>
